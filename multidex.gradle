buildscript {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0'
        classpath 'com.google.gms:google-services:4.2.0' // google-services dependency from cordova-plugin-firebase
        classpath 'io.fabric.tools:gradle:1.+' // fabric dependency from cordova-plugin-firebase
    }
}
repositories {
    google()
    mavenCentral()
    maven {
        url 'https://maven.google.com'
    }
}

dependencies {
    compile 'me.leolin:ShortcutBadger:1.1.4@aar'
    compile 'com.google.firebase:firebase-auth:17.0.0'
    //compile('com.crashlytics.sdk.android:crashlytics:2.9.1@aar') {
       //transitive = true
    //}
}

apply plugin: com.google.gms.googleservices.GoogleServicesPlugin
//apply plugin: com.crashlytics.tools.gradle.CrashlyticsPlugin

com.google.gms.googleservices.GoogleServicesPlugin.config.disableVersionCheck = true
 
configurations.all {
    resolutionStrategy {
        force "com.android.support:appcompat-v7:27.+"
        force "com.android.support:support-v4:27.+"
    }
}

android {
    defaultConfig {
        multiDexEnabled true
    }
}
